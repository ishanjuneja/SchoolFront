<div id="main-content">
	<div class='form'>
		<mat-card style="min-height: 80vh"> <mat-card-header>
		<div mat-card-avatar class="example-header-image"></div>
		<mat-card-title>Student List</mat-card-title> </mat-card-header> <mat-card-content>

		<table mat-table [dataSource]="studentList" class="mat-elevation-z8 table-striped table-hover table-condensed">

			<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
			
			<!-- Name Column -->
			<ng-container matColumnDef="sNo">
			<th mat-header-cell *matHeaderCellDef>No.</th>
			<td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
			</ng-container>
			

			<!-- Name Column -->
			<ng-container matColumnDef="firstName">
			<th mat-header-cell *matHeaderCellDef>First Name</th>
			<td mat-cell *matCellDef="let element">{{element.firstName}}</td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="lastName">
			<th mat-header-cell *matHeaderCellDef>Last Name</th>
			<td mat-cell *matCellDef="let element">{{element.lastName}}</td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="class">
			<th mat-header-cell *matHeaderCellDef>Class</th>
			<td mat-cell *matCellDef="let element">
				{{element.admissionDetail.admissionClass}}</td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="enrollmentNo">
			<th mat-header-cell *matHeaderCellDef>Enrollment No</th>
			<td mat-cell *matCellDef="let element">
				{{element.admissionDetail.enrollmentNo}}</td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>View</th>
			<td mat-cell *matCellDef="let element"><i class="material-icons"
				(click)="getStudentInfo(element.id)">pageview</i></td>
			</ng-container>


			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		</mat-card-content> </mat-card>
	</div>
</div>
